<section>
  <form
    [formGroup]="loginFormControl"
    (submit)="onSubmit($event)"
    class="tilt-in-top-1"
  >
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input
        type="name"
        matInput
        formControlName="nameFormControl"
        [errorStateMatcher]="matcher"
        placeholder="Ex. Peter Griffin"
      />
      @if (loginFormControl.controls.nameFormControl.hasError('required')) {
      <mat-error>Name is <strong>required</strong></mat-error>
      }
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        [type]="hide() ? 'password' : 'text'"
        formControlName="passowrd"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()"
      >
        <mat-icon>{{
          hide() ? "visibility_off" : "visibility"
        }}</mat-icon></button
      >@if (loginFormControl.controls.passowrd.hasError('required')) {
      <mat-error>Passowrd is <strong>required</strong></mat-error>
      }
    </mat-form-field>
    <div>
      <div>
        <button
          mat-fab
          extended
          [ngClass]="{
            danger:
              loginFormControl.controls.nameFormControl.touched &&
              loginFormControl.controls.passowrd.touched &&
              (loginFormControl.controls.passowrd.hasError('required') ||
                loginFormControl.controls.nameFormControl.hasError('required'))
          }"
        >
          Log in
          <mat-icon>login</mat-icon>
        </button>
      </div>
    </div>
  </form>
</section>
