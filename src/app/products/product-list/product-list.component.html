<div class="product-list scale-in-ver-top">
  <mat-accordion>
    @for (product of products; track $index) {
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> # {{ product.id }} </mat-panel-title>
        <mat-panel-description>
          <mat-icon>category</mat-icon>
          <span>{{ product.name }}</span>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div class="expanded-content">
        <p><strong>Code:</strong> {{ product.code }}</p>
        <p><strong>Weight:</strong> {{ product.weight }} kg</p>
        @if (isAdmin) {
        <div>
          <button mat-raised-button (click)="onEdit(product)">Edit</button>
          <button
            mat-raised-button
            class="mat-raised"
            (click)="onDelete(product.id)"
          >
            Delete
          </button>
        </div>
        }
      </div>
    </mat-expansion-panel>
    } @empty {
      <h1>We have no product yet</h1>
    }
  </mat-accordion>
</div>
