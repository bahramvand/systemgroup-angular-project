<div class="user-list-container">
  <table mat-table [dataSource]="list" class="mat-elevation-z1">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-button color="primary" (click)="editUser(user.id)">
          Edit
        </button>
        <button mat-button color="warn" (click)="deleteUser(user.id)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['id', 'firstName', 'lastName', 'actions']"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['id', 'firstName', 'lastName', 'actions']"
    ></tr>
  </table>
</div>
